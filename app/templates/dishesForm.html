{{define "content"}}
    <div class="container">
        <h1>Create dish</h1>
        <div class="my-2">
            <a class="btn btn-primary" href="/dishes" role="button">View dishes</a>
        </div>
        <form method="post" class="my-3">
            <div class="form-group">
                <label for="titleInput">Title</label>
                <input type="text" name="title" class="form-control" id="titleInput" placeholder="Title">
            </div>
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="portionInput">Portion</label>
                    <input type="number" name="portion" class="form-control" id="portionInput" placeholder="Portion">
                </div>
                <div class="form-group col-6">
                    <label for="caloriesInput">Calories</label>
                    <input type="number" name="calories" class="form-control" id="caloriesInput" placeholder="Calories">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {{if .Created}}
            <div class="alert alert-success my-3" role="alert">
                {{.Dish}} was created!
            </div>
        {{end}}
        {{if .Err}}
            <div class="alert alert-danger my-3" role="alert">
                Error: {{ .Err}}
            </div>
        {{end}}
    </div>
{{end}}
